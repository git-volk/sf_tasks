apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my_app_chart.fullname" . }}
  labels:
    {{- include "my_app_chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "my_app_chart.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "my_app_chart.name" . }}
    spec:
      containers:
        - name: {{ include "my_app_chart.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3003
          env:
            - name: DB_HOST
              value: {{ .Values.env.DB_HOST }}
            - name: DB_NAME
              value: {{ .Values.env.DB_NAME }}
            - name: DB_USER
              value: {{ .Values.env.DB_USER }}
            - name: DB_PASS
              value: {{ .Values.env.DB_PASS }}
          command: [ "sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:3003" ]

